name: Build and Release ProcGuard Agent

on:
  push:
    branches:
      - main  # veya default branch’ine göre ayarla (örnek: master)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build binary
        run: |
          go mod tidy
          go build -o procguard-agent ./cmd/server/main.go

      - name: Prepare .deb package
        run: |
          VERSION="0.1.$(date +%Y%m%d).${{ github.run_number }}"
          
          mkdir -p pkg/DEBIAN
          mkdir -p pkg/usr/local/bin
          
          sed "s/%VERSION%/$VERSION/" scripts/debian/control > pkg/DEBIAN/control
          
          if [ -f scripts/debian/postinst ]; then
            cp scripts/debian/postinst pkg/DEBIAN/postinst
            chmod 755 pkg/DEBIAN/postinst
          fi
          
          cp procguard-agent pkg/usr/local/bin/procguard-agent
          
          dpkg-deb --build pkg
          mv pkg.deb procguard-agent_${VERSION}_amd64.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: procguard-agent-deb
          path: procguard-agent_*.deb
